version: 2
jobs:
  build:
    docker:
      - image: zhaofengshu33/bhcd-docker:v1
    steps:
      - checkout
      - run: git submodule update --init
      - run:
         name: build
         command: ./build.sh
      - persist_to_workspace:
         root: dist
         paths:
          - wheelhouse
  test:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run: pip install --user networkx
      - run: pip install --user ./dist/wheelhouse/*cp37m-manylinux2010_x86_64.whl
      - run: python test_newapi.py
          
  deploy:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - attach_workspace:
          at: dist
      - run:
         name: install twine
         command: sudo pip install twine
      - run:
         name: deploy to pypi
         command: twine upload dist/wheelhouse/* -u zhaofeng-shu33 && echo "success" || echo "failed"
 
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/
      
